<!DOCTYPE html>
<html lang="en">

  <!-- Head -->
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CREATOR - didaCtic and geneRic assEmbly progrAmming simulaTOR</title>

    <!-- Required stylesheets -->
    <link type="text/css" rel="stylesheet" href="external/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="external/bootstrap-largegrid.min.css"/>
    <link type="text/css" rel="stylesheet" href="external/bootstrap-vue.min.css"/>
    <link type="text/css" rel='stylesheet' href="external/fontawesome/css/all.css">
    <link rel="stylesheet" href="external/codemirror/codemirror.css">
    <link rel="stylesheet" href="css/style.css">
   
    <!-- Load polyfills to support older browsers -->
    <!--<script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>-->

    <!-- Required scripts -->
    <script src="external/polyfill.min.js"></script>
    <script src="external/vue.min.js"></script>
    <script src="external/bootstrap-vue.min.js"></script>
    <script src="external/jquery.min.js"></script>
    <script src="external/BigInteger.min.js"></script>
    <script src="external/lodash.js"></script>

    <!--Codemirror scripts-->
    <script src="external/codemirror/codemirror.js"></script>
    <script src="external/codemirror/keymap/vim.js"></script>
    <script src="external/codemirror/keymap/sublime.js"></script>
    <script src="external/codemirror/mode/gas/gas.js"></script>
    <script src="external/codemirror/mode/javascript/javascript.js"></script>
    <script src="external/codemirror/addon/display/autorefresh.js"></script>
    <script src="external/codemirror/addon/comment/comment.js"></script>
    <script src="external/codemirror/addon/hint/show-hint.js"></script>

    <!--Apexcharts scripts-->
    <script>
      window.Promise ||
        document.write(
          '<script src="external/apexcharts/polyfill.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="external/apexcharts/classList.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="external/apexcharts/findindex_polyfill_mdn"><\/script>'
        )
    </script>
    <script src="external/apexcharts/apexcharts"></script>
    <script src="external/apexcharts/vue-apexcharts"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./images/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./images/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./images/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./images/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./images/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./images/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./images/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./images/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./images/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./images/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/icons/favicon-16x16.png">
    <link rel="manifest" href="./images/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./images/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

  </head>

  <!-- Body -->
  <body>

    <div id="app">
      <template>


        <!-- Loading spinner-->
        <div id="spinnerBack" class="spinnerBack loading d-none" ref="spinnerBack"></div>
        <div id="spinner" class="spinner loading d-none">
          <div class="spinnerBox">
            <b-spinner variant="primary" class="spinnerIcon"></b-spinner>
          </div>
          <div>
            <span class="text-primary"><strong>Loading...</strong></span>
          </div>
        </div>


        <!-- Navbar  -->
        <header>
          <b-navbar toggleable="sm" class="header my-0 mx-1 py-0 px-2">
            <b-navbar-brand class="p-0 m-0" href=".">
                <div class="container">
                  <div class="row">
                    <div class="headerText col-auto my-0 py-0 pr-1 text-uppercase">
  							      <h1>Creator <b-badge pill variant="secondary">{{version}}</b-badge></h1>
  						      </div>
                    <div class="headerText col-auto my-0 p-0 ml-2">{{architecture_name}}</div>
                    <div class="w-100"></div>
                    <div class="headerName col-auto my-0 py-0 font-weight-bold mx-1">
                      didaCtic and geneRic assEmbly progrAmming simulaTOR
                    </div>
                  </div>
                </div>
            </b-navbar-brand>

            <b-navbar-toggle target="nav_collapse" aria-label="Open/Close more information"></b-navbar-toggle>

            <b-collapse is-nav id="nav_collapse">
              <b-navbar-nav class="ml-auto">
                <b-nav-item class="mb-0 pb-0 nopadding" target="_blank" href='https://www.arcos.inf.uc3m.es/'>
                	<img alt="ARCOS" class="nopadding headerLogo" src="./images/arcos.svg">
                </b-nav-item>

                <b-nav-item class="mb-0 pb-0 nopadding" target="_blank" href='https://www.inf.uc3m.es/'>
                	<img alt="Computer Science and Engineering Departament" 
                       class="nopadding headerLogo" 
                       src="./images/dptoinf.png">
                </b-nav-item>
              </b-navbar-nav>
            </b-collapse>
          </b-navbar>

          <!-- Information modals -->

          <!-- Notification modal -->
          <b-modal id="notifications" title="Notifications" hide-footer scrollable>
            <span class="h6" 
                  v-if="notifications.length == 0">
              There's no notification at the moment
            </span>
            <b-alert show :variant="item.color" v-for="item in notifications">
              <span class="h6">
                <span class="fas fa-info-circle" v-if="item.color!='danger'"></span>
                <span class="fas fa-exclamation-triangle" v-if="item.color=='danger'"></span> 
                {{item.mess}}
              </span>
              <span class="h6">{{item.time}}   -   {{item.date}}</span>
            </b-alert>
          </b-modal>
          
          <!-- About modal -->
          <b-modal id="about" title="About us" hide-footer scrollable>
            <b-card-group>
              <b-card img-src="./images/author_fgarcia.png" img-alt="author_fgarcia" img-top>
                <b-card-text>
                  <div class="authorName">
                    <span class="h6">Félix García Carballeira</span>
                  </div>
                  <hr>
                  <a aria-label="linkedin Felix"><span class="fab fa-linkedin"></span> linkedin</a>
                  <hr>
                  <a aria-label="r-gate Felix" href='https://www.researchgate.net/profile/Felix_Garcia-Carballeira' target="_blank">
                    <span class="fab fa-researchgate"></span>
                      r-gate
                  </a>
                  <hr>
                  <a aria-label="GitHub Felix"><span class="fab fa-github"></span> github</a>
                </b-card-text>
              </b-card>

              <b-card img-src="./images/author_acaldero.png" img-alt="author_acaldero" img-top>
                <b-card-text>
                  <div class="authorName">
                    <span class="h6">Alejandro Calderón Mateos</span>
                  </div>
                  <hr>
                  <a aria-label="linkedin Alejandro" href='https://www.linkedin.com/in/alejandro-calderon-mateos/' target="_blank">
                    <span class="fab fa-linkedin"></span> 
                    linkedin
                  </a>
                  <hr>
                  <a aria-label="r-gate Alejandro" href='https://www.researchgate.net/profile/Alejandro_Calderon2' target="_blank">
                    <span class="fab fa-researchgate"></span> 
                    r-gate
                  </a>
                  <hr>
                  <a aria-label="GitHub Alejandro" href='https://github.com/acaldero/wepsim' target="_blank">
                    <span class="fab fa-github"></span> 
                    github
                  </a>
                </b-card-text>
              </b-card>

              <b-card img-src="./images/author_dcamarmas.png" img-alt="author_dcamarmas" img-top>
                <b-card-text>
                  <div class="authorName">
                    <span class="h6">Diego Camarmas Alonso</span>
                  </div>
                  <hr>
                  <a aria-label="linkedin Diego" href='https://www.linkedin.com/in/dcamarmas' target="_blank">
                    <span class="fab fa-linkedin"></span>
                    linkedin
                  </a>
                  <hr>
                  <a aria-label="r-gate Diego"><span class="fab fa-researchgate"></span> r-gate</a>
                  <hr>
                  <a aria-label="GitHub Diego" href='https://github.com/dcamarmas' target="_blank">
                    <span class="fab fa-github"></span>
                      github
                  </a>
                </b-card-text>
              </b-card>
            </b-card-group>
          </b-modal>

        </header>


        <b-modal id="configuration" title="Configuration" hide-footer>
    	  	<b-list-group>

    	    <b-list-group-item class="d-flex justify-content-between align-items-center m-1">
            <label for="range-1">Execution Speed:</label>
    		    <b-input-group>
    	        <b-input-group-prepend>
    	          <b-btn variant="outline-secondary" @click="change_execution_speed(-5)">-</b-btn>
    	        </b-input-group-prepend>
              <b-form-input id="range-1"
                            v-model="instructionsPacked" 
                            @change="change_execution_speed(0)" 
                            type="range" 
                            min="1" 
                            max="101" 
                            step="5" 
                            title="Execution Speed">
              </b-form-input>
    	        <b-input-group-append>
    	          <b-btn variant="outline-secondary" @click="change_execution_speed(5)">+</b-btn>
    	        </b-input-group-append>
    		    </b-input-group>
    	    </b-list-group-item>

    	    <b-list-group-item class="d-flex justify-content-between align-items-center m-1">
            <label for="range-2">Execution Autoscroll:</label>
            <b-form-checkbox id="range-2"
                             v-model="autoscroll" 
                             name="check-button" 
                             switch 
                             size="lg" 
                             @change="change_autoscroll">
            </b-form-checkbox>
    	    </b-list-group-item>

    	    <b-list-group-item class="d-flex justify-content-between align-items-center m-1">
            <label for="range-3">Notification Time:</label>
    		    <b-input-group>
              <b-input-group-prepend>
                <b-btn variant="outline-secondary" @click="change_notification_time(-20)">-</b-btn>
              </b-input-group-prepend>
              <b-form-input id="range-3"
                            v-model="notificationTime" 
                            @change="change_notification_time(0)" 
                            type="range" 
                            min="1000" 
                            max="3500" 
                            step="10" 
                            title="Notification Time">
              </b-form-input>
              <b-input-group-append>
                <b-btn variant="outline-secondary" @click="change_notification_time(20)">+</b-btn>
              </b-input-group-append>
    		    </b-input-group>
    	    </b-list-group-item>

          <!--<b-list-group-item class="d-flex justify-content-between align-items-center m-1">
            <label for="range-4">Font Size:</label>
            <b-input-group>
              <b-input-group-prepend>
                <b-btn variant="outline-secondary" @click="change_font_size(-1)">-</b-btn>
              </b-input-group-prepend>
              <b-form-input id="range-4"
                            v-model="fontSize" 
                            @change="change_font_size(0)" 
                            type="range" 
                            min="8" 
                            max="48" 
                            step="1" 
                            title="Font Size"> 
              </b-form-input>
              <b-input-group-append>
                <b-btn variant="outline-secondary" @click="change_font_size(1)">+</b-btn>
              </b-input-group-append>
            </b-input-group>
          </b-list-group-item>-->

    	    <b-list-group-item class="d-flex justify-content-between align-items-center m-1">
            <label for="range-5">Dark Mode:</label>
            <b-form-checkbox id="range-5"
                             name="check-button"
                             switch size="lg"
                             v-model="dark" 
                             @change="change_dark_mode">
            </b-form-checkbox>
    	    </b-list-group-item>

    	    <b-list-group-item class="d-flex justify-content-between align-items-center m-1">
            <label for="range-6">Debug:</label>
            <b-form-checkbox id="range-6" v-model="c_debug" name="check-button" switch size="lg"></b-form-checkbox>
    	    </b-list-group-item>

    	  </b-list-group>
      </b-modal>


        <!-- Load architecture menu -->
        <div class="contenedor row menu_cards" id="load_menu" v-if="creator_mode == 'load_architecture'">
          
          <!-- Navbar -->
          <div class="contenedor menu row my-3">
            <div class="col-lg-3 col-sm-12 nopadding"></div>
            <div class="col-lg-6 col-sm-12 nopadding"></div>
            <div class="col-lg-3 col-sm-12 nopadding">
              <div class="col-lg-12 col-sm-12">
                <div class="col-lg-12 col-sm-12 buttons row">
                  <div class="col-lg-6 col-sm-6 buttons">
                    <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm h-100"
                              id="conf_btn_men"
                              v-b-modal.configuration>
                      <span class="fa fa-cogs"></span> 
                      Configuration
                    </b-button>
                  </div>
                  <div class="col-lg-6 col-sm-6 buttons">
                    <b-button class="btn btn-outline-secondary btn-block btn-sm h-100 infoButton" 
                              id="info_men">
                      <span class="fas fa-info-circle"></span> 
                      Info
                    </b-button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Information popover -->
          <b-popover target="info_men" triggers="click blur">
            <template v-slot:title>
              <b-button @click="closePopover" class="close" aria-label="Close">
                <span class="d-inline-block" aria-hidden="true">&times;</span>
              </b-button>
              <br>
            </template>

            <div class="col-lg-12 col-sm-12">
              <b-button class="btn btn-outline-secondary btn-sm btn-block buttonBackground" 
                        href='https://creatorsim.github.io/' 
                        target="_blank">
                <span class="fas fa-question-circle" ></span> 
                Help
              </b-button>
              <b-button class="btn btn-outline-secondary btn-sm btn-block buttonBackground h-100" 
                        v-b-modal.notifications><span class="fas fa-bell"></span> Show Notifications</b-button>
              <b-button class="btn btn-outline-secondary btn-sm btn-block buttonBackground h-100" 
                        v-b-modal.about>
                <span class="fas fa-address-card"></span> 
                About us
              </b-button>
            </div>
          </b-popover>


          <!-- Architecture menu -->
          <div class="col-lg-12 col-sm-12" id="load_menu_arch">
            <div class="col-lg-12 col-sm-12 row nopadding nomargin">
              <div class="col-lg-1 col-sm-1">
                
              </div>
              <div class="col-lg-10 col-sm-10">
                <b-list-group>
                  <b-list-group-item>
                    <b-card no-body class="overflow-hidden arch_card architectureCard" 
                            v-for="(item, index) in arch_available" 
                            @mouseover="change_background(item.name, 1)"
                            @mouseout="change_background(item.name, 0)" 
                            :border-variant=back_card[index].background>
                      <b-row no-gutters>
                        <b-col md="3" @click="load_arch_select(item)">
                          <b-card-img :src=item.img :alt=item.alt thumbnail fluid class="rounded-0"></b-card-img>
                        </b-col>

                        <b-col md="7" @click="load_arch_select(item)">
                          <b-card-body :title=item.name title-tag="h2">
                            <b-card-text class="justify">
                              {{item.description}}
                            </b-card-text>
                          </b-card-body>
                        </b-col>

                        <b-col md="2" >
                          <b-button class="btn btn-outline-danger btn-sm btn-block buttonBackground arch_delete" 
                                    @click.stop="modal_remove_cache_arch(index, item.name, $event.target)"
                                    v-if="default_arch(item.name) == true" 
                                    :id="'delete_'+item.name">
                            <span class="far fa-trash-alt"></span>
                            Delete
                          </b-button>
                        </b-col>
                      </b-row>
                    </b-card>

                    <!-- Delete architecture modal -->
                    <b-modal id ="modalDeletArch" 
                             :title="modalDeletArch.title" 
                             ok-variant="danger" 
                             ok-title="Delete" 
                             @ok="remove_cache_arch(modalDeletArch.index)">
                      <span class="h6">Are you sure you want to delete the architecture?</span>
                    </b-modal >



                    <!-- Browser not supported modal -->
                    <b-modal id ="modalNavigator" title="Browser not supported" ref="navigator" hide-footer>
                      <span class="h6">You are using an unsupported browser, please use one of the following:</span>
                      <br>
                      <b-list-group>
                        <b-list-group-item class="d-flex justify-content-between align-items-center">
                          Google Chrome 70+
                          <b-badge pill class="browserBadge">
                          <b-img src="./images/chrome.png" 
                                 class="shadow broserIcon" 
                                 rounded="circle" 
                                 fluid alt="Responsive image">
                          </b-img>
                          </b-badge>
                        </b-list-group-item>
                        <b-list-group-item class="d-flex justify-content-between align-items-center">
                          Mozilla Firefox 60+
                          <b-badge pill class="browserBadge">
                            <b-img src="./images/firefox.png" 
                                  class="shadow broserIcon" 
                                  rounded="circle" 
                                  fluid alt="Responsive image">
                                    
                            </b-img>
                          </b-badge>
                        </b-list-group-item>
                        <b-list-group-item class="d-flex justify-content-between align-items-center">
                          Apple Safari 12+
                          <b-badge pill class="browserBadge">
                            <b-img src="./images/safari.png" 
                                  class="shadow broserIcon" 
                                  rounded="circle" 
                                  fluid alt="Responsive image">
                            </b-img>
                          </b-badge>
                        </b-list-group-item>
                      </b-list-group>
                    </b-modal >



                    <b-card no-body class="overflow-hidden arch_card architectureCard">
                      <b-row no-gutters @click="new_arch">
                        <b-col md="3" class="center">
                          <b-card-img src="./images/new_icon.png" 
                                      alt="new icon" 
                                      class="rounded-0 architectureImg">
                          </b-card-img>
                        </b-col>

                        <b-col md="9">
                          <b-card-body title="New Architecture" title-tag="h2" >
                            <b-card-text class="justify">
                              Allows you to define an architecture from scratch.
                            </b-card-text>
                          </b-card-body>
                        </b-col>
                      </b-row>
                    </b-card>

                    <b-card no-body class="overflow-hidden arch_card architectureCard" 
                            v-b-modal.load_arch>
                      <b-row no-gutters>
                         <b-col md="3" class="center">
                          <b-card-img src="./images/load_icon.png" 
                                      alt="load icon" class="rounded-0 architectureImg">
                          </b-card-img>
                        </b-col>

                        <b-col md="9">
                          <b-card-body title="Load Architecture" title-tag="h2">
                            <b-card-text class="justify">
                              Allows to load the definition of an already created architecture.
                            </b-card-text>
                          </b-card-body>
                        </b-col>
                      </b-row>

                      <!-- Load new architecture modal -->
                      <b-modal id="load_arch" title="Load Architecture" v-model="showLoadArch" @ok="read_arch">
                        <b-form>
                          <b-form-input v-on:input="debounce('name_arch', $event)" 
                                        :value="name_arch" 
                                        placeholder="Enter the name of the architecture" 
                                        :state="valid(name_arch)" 
                                        title="Architecture Name">
                          </b-form-input>
                          <br>
                          <b-form-textarea v-on:input="debounce('description_arch', $event)" 
                                           :value="description_arch" 
                                           placeholder="Enter a description of the architecture" 
                                           rows="3" 
                                           title="Architecture Description">
                          </b-form-textarea>
                          <br>
                          <b-form-file v-model="load_arch" 
                                       placeholder="Choose a file..." 
                                       id="arch_file" 
                                       accept=".json" 
                                       :state="valid(load_arch)">
                          </b-form-file>
                        </b-form>
                      </b-modal>

                    </b-card>
                  </b-list-group-item>
                </b-list-group>
              </div>
              <div class="col-lg-1 col-sm-1">
                
              </div>
            </div>
            <br>

            <!-- Backup modal -->
            <b-modal id="copy" hide-footer hide-header ref="copyRef" size="sm" centered>
              <span class="h6">A backup is available</span>
              <br>
              <span class="h6">Date: {{date_copy}}</span>
              <div class="col-lg-12 col-sm-12 row nomargin">
                <div class="col-lg-6 col-sm-6 pb-1">
                  <b-button class="btn btn-outline-danger btn-block btn-sm buttonBackground" 
                            @click="remove_copy">
                    Discard
                  </b-button>
                </div>
                <div class="col-lg-6 col-sm-6 pb-1">
                  <b-button class="btn btn-outline-primary btn-block btn-sm buttonBackground" 
                            @click="load_copy">
                    Load
                  </b-button>
                </div>
              </div>
            </b-modal>
          </div>

        </div>



        <!-- Architecture editor view -->
        <div class="contenedor row menu_cards" id="architecture_menu" v-if="creator_mode == 'architecture'">

      		<!-- Navbar -->
          <div class="contenedor menu row my-3">
            <div class="col-lg-3 col-sm-12 nopadding">
              <div class="col-lg-12 col-sm-12">
                <div class="col-lg-12 col-sm-12 buttons row">
                  <div class="col-lg-6 col-sm-6 buttons">
                    <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm assembly_btn btn_arch h-100" 
                              id="assembly_btn_arch" 
                              @click="change_UI_mode('assembly')">
                      <span class="fas fa-hashtag"></span>
                      Assembly
                    </b-button>
                  </div>
                  <div class="col-lg-6 col-sm-6 buttons">
                    <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm simulator_btn btn_arch h-100"
                              id="sim_btn_arch"
                              @click="change_UI_mode('simulator')">
                      <span class="fas fa-cogs"></span> 
                      Simulator
                    </b-button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-sm-12 nopadding">
							<div class="col-lg-12 col-sm-12">
                <div class="col-lg-12 col-sm-12 buttons row">
                  <div class="col-lg-4 col-sm-4 buttons">
                    <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm h-100" 
                              id="save_btn_arch" 
                              v-b-modal.save_architecture>
                      <span class="fas fa-download"></span> 
                      Save
                    </b-button>
                  </div>
                  <div class="col-lg-8 col-sm-4 buttons" @click="change_mode">
                    <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm h-100"
                              id="advanced_mode1" 
                              v-if="advanced_mode == true">
                      Advanced Mode: deactivated
                    </b-button>
                    <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm h-100"

                    <b-badge variant="primary" pill v-if="navigator != 'Mac'"> Ctrl + c</b-badge>

                    <b-badge variant="primary" pill v-if="navigator != 'Mac'"> Ctrl + x</b-badge>

                             striped 
                             small 
                             hover 
                             :items="unallocated_memory.concat(Object.values(memory)[2])" 
                             :fields="memFields" 
                             class="memory_table" 
                             @row-clicked="select_stack_type">
                      <template v-slot:cell(Address)="row">
                        <span class="h6Sm text-secondary" v-if="row.item.unallocated==true">
                          0x{{((row.item.Address + 3).toString(16)).padStart(row.item.Address.length-2, "0").toUpperCase()}} - 0x{{(row.item.Address.toString(16)).padStart(row.item.Address.length-2, "0").toUpperCase()}}
                        </span>
                        <span class="h6Sm" v-if="row.item.unallocated==false">
                          0x{{((row.item.Address + 3).toString(16)).padStart(row.item.Address.length-2, "0").toUpperCase()}} - 0x{{(row.item.Address.toString(16)).padStart(row.item.Address.length-2, "0").toUpperCase()}}
                        </span>
                      </template>

                      <template v-slot:cell(Binary)="row">
                        <span class="h6Sm text-secondary" v-if="row.item.unallocated==true">
                          <span class="memoryBorder" v-if="row.item.Binary[3].Tag != null">
                            {{row.item.Binary[3].Bin.toUpperCase()}}
                          </span> 
                          <span v-if="row.item.Binary[3].Tag == null">
                            {{row.item.Binary[3].Bin.toUpperCase()}}
                          </span> 
                          <b-badge pill variant="info" 
                                   class="border border-info shadow" s
                                   tyle="position:relative;top:-9px;" 
                                   v-if="row.item.Binary[3].Tag != null">
                            {{row.item.Binary[3].Tag}}
                          </b-badge>

                          <span class="memoryBorder" v-if="row.item.Binary[2].Tag != null">
                            {{row.item.Binary[2].Bin.toUpperCase()}
                          </span> 
                          <span v-if="row.item.Binary[2].Tag == null">
                            {{row.item.Binary[2].Bin.toUpperCase()}}
                          </span> 
                          <b-badge pill variant="info" 
                                   class="border border-info shadow" s
                                   tyle="position:relative;top:-9px;" 
                                   v-if="row.item.Binary[1].Tag != null">
                            {{row.item.Binary[2].Tag}}
                          </b-badge>

                          <span class="memoryBorder" v-if="row.item.Binary[1].Tag != null">
                            {{row.item.Binary[1].Bin.toUpperCase()}}
                          </span> 
                          <span v-if="row.item.Binary[1].Tag == null">
                            {{row.item.Binary[1].Bin.toUpperCase()}}
                          </span> 
                          <b-badge pill variant="info" 
                                   class="border border-info shadow" s
                                   tyle="position:relative;top:-9px;" 
                                   v-if="row.item.Binary[1].Tag != null">
                            {{row.item.Binary[1].Tag}}
                          </b-badge>

                          <span class="memoryBorder" v-if="row.item.Binary[0].Tag != null">
                            {{row.item.Binary[0].Bin.toUpperCase()}}
                          </span> 
                          <span v-if="row.item.Binary[0].Tag == null">
                            {{row.item.Binary[0].Bin.toUpperCase()}}
                          </span>
                          <b-badge pill variant="info" 
                                   class="border border-info shadow" s
                                   tyle="position:relative;top:-9px;" 
                                   v-if="row.item.Binary[0].Tag != null">
                            {{row.item.Binary[0].Tag}}
                          </b-badge>
                        </span>

                        <span class="h6Sm" v-if="row.item.unallocated==false">
                          <span class="memoryBorder" v-if="row.item.Binary[3].Tag != null">
                            {{row.item.Binary[3].Bin.toUpperCase()}}
                          </span> 
                          <span v-if="row.item.Binary[3].Tag == null">
                            {{row.item.Binary[3].Bin.toUpperCase()}}
                          </span> 
                          <b-badge pill variant="info" 
                                   class="border border-info shadow" s
                                   tyle="position:relative;top:-9px;" 
                                   v-if="row.item.Binary[3].Tag != null">
                            {{row.item.Binary[3].Tag}}
                          </b-badge>

                          <span class="memoryBorder" v-if="row.item.Binary[2].Tag != null">
                            {{row.item.Binary[2].Bin.toUpperCase()}}
                          </span> 
                          <span v-if="row.item.Binary[2].Tag == null">
                            {{row.item.Binary[2].Bin.toUpperCase()}}
                          </span> 
                          <b-badge pill variant="info" 
                                   class="border border-info shadow" s
                                   tyle="position:relative;top:-9px;" 
                                   v-if="row.item.Binary[2].Tag != null">
                            {{row.item.Binary[2].Tag}}
                          </b-badge>

                          <span class="memoryBorder" v-if="row.item.Binary[1].Tag != null">
                            {{row.item.Binary[1].Bin.toUpperCase()}}
                          </span>
                          <span v-if="row.item.Binary[1].Tag == null">
                            {{row.item.Binary[1].Bin.toUpperCase()}}
                          </span> 
                          <b-badge pill variant="info" 
                                   class="border border-info shadow" s
                                   tyle="position:relative;top:-9px;" 
                                   v-if="row.item.Binary[1].Tag != null">
                            {{row.item.Binary[1].Tag}}
                          </b-badge>

                          <span class="memoryBorder" v-if="row.item.Binary[0].Tag != null">
                            {{row.item.Binary[0].Bin.toUpperCase()}}
                          </span> 
                          <span v-if="row.item.Binary[0].Tag == null">
                            {{row.item.Binary[0].Bin.toUpperCase()}}
                          </span> 
                          <b-badge pill variant="info" 
                                   class="border border-info shadow" s
                                   tyle="position:relative;top:-9px;" 
                                   v-if="row.item.Binary[0].Tag != null">
                            {{row.item.Binary[0].Tag}}
                          </b-badge>
                        </span>
                      </template>
                      <template v-slot:cell(Value)="row">
                        <span class="h6Sm text-secondary" v-if="row.item.unallocated==true">{{row.item.Value}}</span>
                        <span class="h6Sm" v-if="row.item.unallocated==false">{{row.item.Value}}</span>
                      </template>
                    </b-table>

                    <b-modal ref="stack_modal" 
                             size="sm" 
                             title="Select stack word view:" 
                             @hidden="hide_stack_modal" 
                             @ok="change_stack_view">
                      <b-form-radio v-model="selected_stack_view" value="sig_int">Signed Integer</b-form-radio>
                      <b-form-radio v-model="selected_stack_view" value="unsig_int">Unsigned Integer</b-form-radio>
                      <b-form-radio v-model="selected_stack_view" value="float">Float</b-form-radio>
                      <b-form-radio v-model="selected_stack_view" value="char">Char</b-form-radio>
									  </b-modal>

                  </div>
                </b-tab>
              </b-tabs>
            </div>

            <!-- Stats--->
            <div class="col-lg-12 col-sm-12" id="stats" v-if="data_mode == 'stats'">
              <div class="col-lg-12 col-sm-12">

                <b-tabs content-class="mt-3">
                  <b-tab title="Ghaphic" active>
                    <div id="chart" class="stats">
                      <apexchart id="graphic" 
                                 ref="chart" 
                                 type="donut" 
                                 :options="chartOptions" 
                                 :series="stats_value" 
                                 height="150%" >
                      </apexchart>
                    </div>
                  </b-tab>

                  <b-tab title="Table">
                    <b-table striped 
                             small 
                             hover 
                             :items="stats" 
                             :fields="statsFields" 
                             class="stats text-center">
                    </b-table>
                  </b-tab>
                </b-tabs>
              </div>
            </div>
          </div>

          <!-- Monitor -->
          <div class="col-rt-4 col-xl-12 col-lg-12 col-sm-12 row pr-0">
            <div class="col-rt-12 col-lg-6 col-sm-12 my-2 mx-0 nopadding">
              <div class="row col-lg-12 col-sm-12 mx-0 pl-0 nopadding">
                <div class="col-lg-1 col-sm-1">
                  <span class="fas fa-desktop fa-2x mb-2 consoleIcon"></span>
                </div>
                <div class="col-lg-11 col-sm-11 pr-0">
                  <b-form-textarea id="textarea_display" 
                                   v-model="display" 
                                   rows="5" 
                                   disabled 
                                   no-resize 
                                   title="Display">
                  </b-form-textarea>
                </div>
              </div>
            </div>

            <!-- Keyboard -->
            <div class="col-rt-12 col-lg-6 col-sm-12 my-2 mx-0 nopadding">
              <div class="row col-lg-12 col-sm-12 mx-0 pl-0 nopadding">
                <div class="col-lg-1 col-sm-1">
                  <span class="fa fa-keyboard fa-2x mb-2 consoleIcon"></span>
                </div>
                <div class="col-lg-11 col-sm-11 pr-0">
                  <b-form-textarea id="textarea_keyboard" 
                                   v-on:input="debounce('keyboard', $event)" 
                                   :value="keyboard" rows="5" 
                                   no-resize :state = "enter" 
                                   title="Keyboard">
                  </b-form-textarea>
                </div>
              </div>

              <div class="col-lg-12 col-sm-12 row nomargin">
                <div class="col-lg-4 col-sm-4">
                 
                </div>
                <div class="col-lg-4 col-sm-4">
                  <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm keyboardButton"
                            @click="consoleClear">
                    <span class="fas fa-broom"></span> 
                    Clear
                  </b-button>
                </div>
                <div class="col-lg-4 col-sm-4">
                  <b-button id="enter_keyboard" 
                            class="btn btn-outline-secondary btn-block menuGroup btn-sm keyboardButton"
                            @click="consoleEnter">
                    <span class="fas fa-level-down-alt enterIcon"></span> 
                    Enter
                  </b-button>
                </div>

              </div>
            </div>
          <div class="col-lg-6 col-sm-12 my-2 mx-0">
        </div>
      </template>
    </div>

    <!-- Required scripts -->
    <script src="js/min.creator_web.js"></script>
  </body>
</html>
